<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Search website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="" id="searchForm">
            <h1>Search Job Vacancy</h1>
            <input type="text" name="" id="" value="Web Developer" placeholder="search jobs">
            <select name="" id="locations">
                <option value="">Select Location</option>
                <option value="Kochi">Kochi</option>
                <option value="Trivandrum">Trivandrum</option>
                <option value="Hyderabad">Hyderabad</option>    
                <option value="Bengluru">Bengluru</option>    
                <option value="canada">canada</option>    
                <option value="Dubai">Dubai</option>    
            </select>
            <img src="../accets/search.png" alt="">
            <button type="submit">Search</button>
            
        </form>
    </div>
    <div class="section-wrapper">
        <div class="section">
            <!-- <h1 id="name"></h1> -->
           
        </div>
    </div>
    

    
    <script src="script.js"></script>
</body>
</html>
